<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>suivi avec svg et les coordonnees des pxl</title>
  <script src="build/tracking-min.js"></script>
  <style>
  .demo-container {
    background-color: black;
  }
  video, canvas, img {
    position: absolute;
  }
  img{
    visibility: hidden;
  }
  </style>
</head>

  <body>
    
  <div class="demo-frame">
    <div class="demo-container">
      <!-- <div id="rectangle"></div> -->
      <video id="video" width="800" height="530" preload autoplay loop muted controls>
        <source src="medias/minions.mp4" type="video/mp4">
        <source src="medias/minions.ogv" type="video/ogg">
      </video>
      <img id="img" src="medias/book1.png">
      <canvas id="canvas" width="800" height="500"></canvas>
    </div>
  </div>

  
  <script>
      window.onload = function() {
      var canvas = document.getElementById('canvas');
      var img = document.getElementById('img');
      var context = canvas.getContext('2d');
      tracking.ColorTracker.registerColor('purple', function(r, g, b) {
        var dx = r - 120;
        var dy = g - 60;
        var dz = b - 210;
        if ((b - g) >= 100 && (r - g) >= 60) {
          return true;
        }
        return dx * dx + dy * dy + dz * dz < 3500;
      });
      var tracker = new tracking.ColorTracker(['yellow', 'purple']);
      tracker.setMinDimension(5);
      tracking.track('#video', tracker);
      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }
           context.strokeStyle = rect.color;
           context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          //context.drawImage(img, rect.x, rect.y, rect.width, rect.height);

           context.font = '11px Helvetica';
           context.fillStyle = "#fff";
           context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
           context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });
     
    };
  </script>
</body>

</html>
